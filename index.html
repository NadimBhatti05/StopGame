<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Pointergame</title>
        <link rel="stylesheet" href="style.css">
        <script src="script.js"></script>
    </head>
    <body>
        <p class="points">0</p>
        <input class="butt1" type="button" onclick="move()" value="Move">
        <input class="butt2" type="button" onclick="stop()" value="Stop">
        <img src="pictures/refresh.png" id="refresh" width="50px" onclick="refresh()">
        <table class="table">
            <tr class="ganz" id="ganz">
                <td class="plus1-1">+1</td>
                <td class="plus2-1">+2</td>
                <td class="plus5-1">+5</td>
                <td class="plus10">+10</td>    
                <td class="plus5-2">+5</td>
                <td class="plus2-2">+2</td>
                <td class="plus1-2">+1</td>
            </tr>
        </table>
        <img id="cloudpic" src="pictures/drei.png" width="200px">        
    </body>
</html>
